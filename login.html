<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
  <main class="mt-5"> 
    <form id="loginForm" class="container">  
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 text-center" id="login">
          <label for="user">Usuario:</label>
          <input type="text" id="user" name="user" class="form-control mb-3" required>
          
          <label for="pass">Contraseña:</label>
          <input type="password" id="pass" name="pass" class="form-control mb-3" required>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Recordar mis datos</label>
          </div>
          
          <button onclick="validacionDatos()" class="btn btn-success btn-block" type="button">Ingresar</button>
        </div>
      </div>
    </form>
  </main>
</nav>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  
  <script src="js/login.js"></script>
</body>
</html>
